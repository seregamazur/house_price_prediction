<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>House Price Prediction</title>
</head>
<body style="background-image: linear-gradient(to bottom right, #616161, #9bc5c3); height: 100vh;" >
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand" href="/">
            <img src="../uploads/logo.png" alt="Logo" style="width:100px;">
        </a>
        <a class="nav-link" href="/">
            <h1 class="pt-3 pb-3 text-danger"> HOUSE </h1>
        </a>
        <a class="nav-link" href="/">
            <h1 class="pt-3 pb-3 text-light"> PRISE </h1>
        </a>
        <a class="nav-link" href="/">
            <h1 class="pt-3 pb-3 text-danger"> PREDICTION </h1>
        </a>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-4 offset-md-4 text-center">
            <h2 class="mt-2 mb-3 text-light"><b> Data from csv File </b></h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="custom-file mt-2">
                    <input type="file" name="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <button type="submit" class="mt-2 btn btn-danger btn-lg">Submit</button>
                </div>
            </form>
            <table class="table mt-4">
                <thead>
                <tr>
                    <th class="text-danger" scope="col">#</th>
                    <th class="text-danger" scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in context.results %}
                <tr>
                    <th scope="row">{{ key }}</th>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <br>
            <a href="/" class="mt-2 text-danger"> << back </a>
        </div>
    </div>
</div>

<footer class="text-center bg-dark" style="position: fixed; bottom: 0; width: 100%">
    <h6 class="text-center pt-4 pb-1 text-danger">
        <b> Created by: DANYLIV IVAN, MAZYR SERGI, MATIIV TARAS, UKHANSKYI MYKOLA, KHARUN YURIY </b>
    </h6>
    <p class="text-center pb-1 text-light"> Â©Copyright 2020-2021 </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
